<app-theme siteName="Odbyte jazdy"></app-theme>
<div class="body-area">
  <h2>Przewidziane jazdy:</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Dzień </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> l. osób </th>
      <td mat-cell *matCellDef="let element"> {{element.members}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef> Godzina </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <h2>Odbyte jazdy:</h2>

  <table mat-table [dataSource]="doneDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Dzień </th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef> l. osób </th>
      <td mat-cell *matCellDef="let element"> {{element.members}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef> Godzina </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



  <br>
  <br>
  <br>
</div>
